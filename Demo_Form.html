<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_form</title>
    <link rel="stylesheet" href="Demo_style.css">
</head>
<body>
    
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="Username">Username:</label>
        <input type="text" id="Username" placeholder="Virat Kohli" minlength="6" maxlength="15" required>
        <label for="password">password</label>
        <input type="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="Viratkohli18@gmail.com"><br>

        <label for="phno">phno</label>
        <input type="tel" id="phone" placeholder="+918455861135" pattern="[0-9]{2}-[0-9]{4}-[0-9]{3}"><br>

        <label for="birthday">birthday</label>
        <input type="date" id="birthday"><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="100" value="1"><br>


        <label for ="title">title: </label>
        <label for="Mr">Mr.</label>     
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="others">Others.</label>
        <input type="radio" id="others" value="others." name="title"><br>
        <label for="payment">payment</label>
        <select id="payment">
            <option value="Visa">Visa</option>
            <option value="Paytm">Paytm</option>
            <option value="Cash">Cash</option>
        </select><br>
        <label for="comment">comment</label>
        <textarea id="checkbox" rows="3" cols="25"></textarea> <br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png"><br>
        <input type="reset"><br>
        <input type="submit">

    </form>
</body>
</html>
